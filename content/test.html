<html>

<head>
	<title>測試用</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link type="text/css" rel="stylesheet" href="../css/materialize.css"  media="screen,projection"/>
</head>
<body>
	<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
	<script type="text/javascript" src="../js/materialize.js"></script>
	
	
	<script>
		$(document).ready(function(){
		$('#search').keypress(
			function(e){
			if(e.keyCode==13){
				var str="https://www.google.com.tw/search?q="+$('#search').val();
				//window.location=str;
				window.open(str, '_blank');
				$('#search').val("");
			}
			}
			);
		}
		);
	</script>
	<nav>
    <div class="nav-wrapper">
        <div class="input-field">
          <input id="search" type="search" placeholder="打字後按enter可搜尋" required>
          <label for="search"><i class="material-icons">search</i></label>
          <i class="material-icons">close</i>
        </div>
    </div>
	
	<script>function toast(){
		var str=$("#text").val();
		Materialize.toast(str,3000,"rounded");
	}
	</script>
	<button onclick="toast();" class="btn tooltipped" data-position="bottom" data-tooltip="打字後點我">
		<input id="text" value="這邊可以打字"></input>
	</button>
	<br>
	<button class="btn tooltipped" data-position="right" data-tooltip="淡入" onclick="Materialize.fadeInImage(&quot;#img&quot;)">點我</button>
	<br>
	<img id="img" width="650" src="../media/uyuni1.jpg">
	<img data-position="right" data-tooltip="點我放大" class="materialboxed tooltipped" width="650" src="../media/uyuni1.jpg">
  </nav>
</body>

</html>
