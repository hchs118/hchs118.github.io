<!DOCTYPE HTML>
<html>
<head>
	<title>班級登入系統</title>
	<link type="text/css" rel="stylesheet" href="../css/materialize.min.css"  media="screen,projection"/>
	<script src="../js/qs.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="../js/materialize.min.js"></script>
	<script>
		$(document).ready(function(){
			if(QueryString.pwd=="惠比壽麝香葡萄"){
				window.location="./login.html?act=logined";
			}
			else if(QueryString.pwd)
				window.location="./login.html?act=wrong";
				
			if(QueryString.act=="logined"){
				$("#behide").empty();
				$("#content").show();
				Materialize.toast('登入成功',5000,'rounded');
				$(".active").show();
			}
			else if(QueryString.act=="logout")
				Materialize.toast('已登出',5000,'rounded');
			else if(QueryString.act=="wrong")
				Materialize.toast('登入失敗',5000,'rounded');
		});
	</script>
</head>
<body>
<nav>
    <div class="nav-wrapper">
		<ul id="nav-mobile" class="left hide-on-med-and-down">
			<li><a href="../">回首頁</a></li>
			<li hidden class="active"><a href="./login.html?act=logout">登出</a></li>
		</ul>
	</div>
</nav>
<div style="padding-top:15px;padding-left:10px; ">
<div id="behide">
	<div class="row">
		<div class="col s1 m12">
			<div class="card blue">
				<div class="card-content white-text">
					<span class="card-title">班級Messenger群組名稱是?</span>
				</div>
			</div>
		</div>
	</div>
	<form action="./login.html" method="get">
		<input required type="text" name="pwd" placeholder="提示:7個字"></input>
		<input type="submit" class="btn"></input>
	</form>
</div>
<iframe id="content" hidden style="width:100%;height:270px;" src="../content/hidden.html" name="targetframe" allowTransparency="true" scrolling="no" frameborder="0" >
</div>
</body>
</html>
